<!DOCTYPE html>
<html lang="it-it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Test che Hammamettiano sei">
    <meta name="description" content="Fai il test">
    <meta name="keywords" content="Hammamet">
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>
        Che Hammamettiano sei?
    </title>
    <script src="script.js" defer type="text/javascript"></script>
</head>
<body>
    <div class="start-screen">
        <button id="start-button">Inizia il Test</button>
    </div>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question"></span>
            </div>
        </div>
        <div id="container">
            
        </div>
        <button id="next-button">Salta</button>
    </div>
    <div class="score-container hide">
        <div id="user-score">Risultato: </div>
        <button id="restart">Ripeti (Daccapone)</button>
    </div>
    <footer>
        Codice sorgente su <a href="https://github.com/Richie314/Hammamet-quiz" title="Apri il link">GitHub</a>
    </footer>

</html>
